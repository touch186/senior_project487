<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="pdfjs-dist/build/pdf.js"></script>
    <script src="pdfjs-dist/build/pdf.worker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    <title>sample title</title>
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    
  <a href="signin.html">Admin log in</a>
 
    <div id="inputdiv">
        <h1>Enter your name, read the article(s), highlight text that you think is biased, and click submit.</h1>
    </div>
    <button id="clearButton">Clear Highlights</button>
    <form id="container" method="post" action="/">
        <div id="inputdiv">
            <input type="text" id="name" name="name" placeholder="Enter your name" />
        </div>
        
        <div id="article">

        </div>
        
    
        <textarea type="text" id="highlight" name="highlight" hidden></textarea>
        <textarea type="text" id="wing" name="wing" hidden></textarea>
        <div id="inputdiv">
            <textarea type="text" id="reason" name="reason" placeholder="Why was what you highlighted biased?"></textarea>
        </div>
        
        <div id="buttondiv">
            <button id="submit" name="button">Submit</button>
        </div>
    </form>
    <div>
    <h1>Sentiment Analysis</h1>
    <h2>Want the sentiment score of your recent highlight? Press Analyze</h2>
    <p>
        The Sentiment Score of your recent highlight is: <p id="p-score"></p>
    </p>
</div>
    <form id="myForm">
        <textarea id="sentiment" name="sentiment" hidden></textarea>
        <button id="Analysis">Analyze</button>
    </form>

</body>
<script src="main.js"></script>
</html>
